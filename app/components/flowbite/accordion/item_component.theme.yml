root:
  base: border-gray-200 dark:border-gray-700 dark:bg-gray-900 text-gray-500 dark:text-gray-400
  flush?:
    true: border-b py-5
    false:
      base: border border-t-0 p-5
      position:
        end: rounded-b-xl
header:
  base: >- 
    flex items-center w-full 
    font-medium border-gray-200 dark:border-gray-700
    text-gray-500 dark:text-gray-400 
    [&:not(.collapsed)]:text-gray-900 [&:not(.collapsed)]:dark:text-white
  flush?:
    true: border-b py-5
    false:
      base: border p-5 [&:not(.collapsed)]:bg-gray-100 dark:[&:not(.collapsed)]:bg-gray-800
      position:
        start: rounded-t-xl
        middle: border-t-0
        end: border-t-0 [&.collapsed]:rounded-b-xl
icon:
  base: w-5 h-5 mr-2 shrink-0
arrow:
  base: w-4 h-4 ml-auto shrink-0
  rotate: group-[.collapsed]:rotate-180
