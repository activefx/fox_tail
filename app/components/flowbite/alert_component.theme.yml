root:
  base: p-4 text-sm
  rounded: rounded-lg
  severity:
    info: text-blue-800 bg-blue-50 dark:bg-gray-800 dark:text-blue-400
    error: text-red-800 bg-red-50 dark:bg-gray-800 dark:text-red-400
    success: text-green-800 bg-green-50 dark:bg-gray-800 dark:text-green-400
    warning: text-yellow-800 bg-yellow-50 dark:bg-gray-800 dark:text-yellow-400
    neutral: text-gray-800 bg-gray-50 dark:bg-gray-800 dark:text-gray-300
  border:
    basic: border
    accent: border-t-4
    severity:
      info: border-blue-300 dark:border-blue-800
      error: border-red-300 dark:border-red-800
      success: border-green-300 dark:border-green-800
      warning: border-yellow-300 dark:border-yellow-800
      neutral: border-gray-300 dark:border-gray-600
wrapper:
  base: flex flex-row gap-3 items-center
content:
  base: text-sm mt-2
header:
  base: text-lg font-medium
icon:
  base: flex-shrink-0 inline w-5 h-5
dismiss:
  base: ml-auto -mr-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8
  icon: w-3 h-3
  severity:
    info: >-
      bg-blue-50 text-blue-500 dark:bg-gray-800 dark:text-blue-400 
      hover:bg-blue-200 dark:hover:bg-gray-700
      focus:ring-blue-400
    error: >-
      bg-red-50 text-red-500 dark:bg-gray-800 dark:text-red-400 
      hover:bg-red-200 dark:hover:bg-gray-700
      focus:ring-red-400
    success: >-
      bg-green-50 text-green-500 dark:bg-gray-800 dark:text-green-400 
      hover:bg-green-200 dark:hover:bg-gray-700
      focus:ring-green-400
    warning: >-
      bg-yellow-50 text-yellow-500 dark:bg-gray-800 dark:text-yellow-400 
      hover:bg-yellow-200 dark:hover:bg-gray-700
      focus:ring-yellow-400
    neutral: >-
      text-gray-500 dark:bg-gray-800 dark:text-gray-300
      hover:bg-gray-200 dark:hover:bg-gray-700 dark:hover:text-white
      focus:ring-gray-400 
buttons:
  container: flex flex-row gap-2 mt-4
