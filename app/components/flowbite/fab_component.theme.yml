    bottom_left: bottom-6 left-6
  horizontal?: flex
root/visible:
  base: show
menu:
  base: relative hidden items-center gap-2 group-[.show]/fab:flex
  horizontal?: mx-4
  vertical?: flex-col my-4
visual:
  base:
item:
  root:
    size:
      fab:
        base: w-[52px] h-[52px] flex items-center justify-center
        label_style:
          inside: flex-col gap-1
          outside: relative
  icon:
    size:
      fab:
        base: w-7 h-7
        label_style:
          inside: w-5 h-5
  content:
