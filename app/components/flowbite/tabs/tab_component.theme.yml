root:
  base: text-sm p-4 font-medium text-gray-500 dark:text-gray-400
  visuals?:
    true: inline-flex items-center justify-center gap-2
    false: inline-block
  variant:
    underline: border-b-2
    pills: px-4 py-3 rounded-lg
    full_width: flex-1
root/active:
  variant:
    default: rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300
    underline: hover:text-gray-600 dark:hover:text-gray-300 border-transparent hover:border-gray-300
    pills: hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white
    full_width: >- 
      bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-70
      hover:text-gray-700 dark:hover:text-white
root/disabled:
  base: pointer-events-none text-gray-400 dark:text-gray-500
  variant:
    underline: border-transparent
    full_width: bg-white dark:bg-gray-800
root/selected:
  base: pointer-events-none
  variant:
    default: rounded-t-lg text-blue-600 dark:text-blue-500 bg-gray-100 dark:bg-gray-800
    underline: text-blue-600 dark:text-blue-500 border-blue-600 dark:border-blue-500
    pills: text-white bg-blue-600 dark:text-white dark:bg-blue-600
    full_width: text-gray-900 dark:text-white bg-gray-100 dark:bg-gray-700
visual:
  base: w-4 h-4