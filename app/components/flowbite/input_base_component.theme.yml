root:
  base: >-
    block w-full
    text-gray-900 dark:text-white
    placeholder-gray-600 dark:placeholder-gray-400
    bg-gray-50 dark:bg-gray-700
    rounded-lg border border-gray-300 dark:border-gray-600
    focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500
  can_read_only?: read-only:cursor-not-allowed
  can_disable?: >-
    disabled:cursor-not-allowed
    disabled:bg-neutral-100 dark:disabled:bg-neutral-700
    disabled:text-neutral-900 dark:disabled:text-neutral-400
    disabled:border-neutral-300 disabled:dark:border-neutral-600
    disabled:dark:placeholder-neutral-400
  size:
    sm: p-2 text-sm
    base: p-2.5 text-sm
    lg: p-4 text-md
  state:
    valid: >-
      bg-green-50 dark:bg-gray-700
      border-green-500 dark:border-green-500
      text-green-900 dark:text-green-400 
      placeholder-green-700 dark:placeholder-green-600 
      focus:ring-green-500 focus:border-green-500 dark:focus:ring-green-500 dark:focus:border-green-500
    invalid: >-
      bg-red-50 dark:bg-gray-700
      border-red-500 dark:border-red-500
      text-red-900 dark:text-red-500
      placeholder-red-700 dark:placeholder-red-600 
      focus:ring-red-500 focus:border-red-500 dark:focus:ring-red-500 dark:focus:border-red-500    
