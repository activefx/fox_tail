root:
  base: font-medium h-fit rounded
  visuals: flex items-center gap-1
  size:
    base: text-xs px-2.5 py-0.5
    sm: text-sm px-3 py-1
  pills: rounded-full
  visuals_only:
    base: rounded-full inline-flex items-center justify-center
    size:
      base: w-6 h-6 p-0.5
      sm: w-7 h-7 p-1
  bordered:
    base: border
    color:
      neutral: &default bg-gray-50 text-gray-500 border-gray-500 dark:bg-gray-400 dark:text-gray-600 dark:border-gray-600
      dark: bg-gray-100 text-gray-800 border-gray-800 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-400
      light: bg-gray-50 text-gray-300 border-gray-300 dark:bg-gray-500 dark:text-gray-700 dark:border-gray-700
      red: &red bg-red-100 text-red-800 border-red-800 dark:bg-gray-700 dark:text-red-400 dark:border-red-400
      blue: &blue bg-blue-100 text-blue-800 border-blue-800 dark:bg-gray-700 dark:text-blue-400 dark:border-blue-400
      yellow: &yellow bg-yellow-100 text-yellow-800 border-yellow-800 dark:bg-gray-700 dark:text-yellow-400 dark:border-yellow-400
      green: &green bg-green-100 text-green-800 border-green-800 dark:bg-gray-700 dark:text-green-400 dark:border-yellow-400
      indigo: bg-indigo-100 text-indigo-800 border-indigo-800 dark:bg-gray-700 dark:text-indigo-400 dark:border-indigo-400
      purple: bg-indigo-100 text-purple-800 border-purple-800 dark:bg-gray-700 dark:text-purple-400 dark:border-purple-400
      pink: bg-pink-100 text-pink-800 border-pink-800 dark:bg-gray-700 dark:text-pink-400 dark:border-pink-400
      info: *blue
      success: *green
      warning: *yellow
      error: *red
      default: *default
  color:
    neutral: &default bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300
    dark: bg-gray-600 text-gray-100 dark:bg-gray-900 dark:text-gray-200
    light: bg-gray-100 text-gray-600 dark:bg-gray-300 dark:text-gray-600
    red: &red bg-red-100 text-red-800 dark:bg-red-200 dark:text-red-800
    blue: &blue bg-blue-100 text-blue-800 dark:bg-blue-200 dark:text-blue-800
    yellow: &yellow bg-yellow-100 text-yellow-800 dark:bg-yellow-200 dark:text-yellow-800
    green: &green bg-green-100 text-green-800 dark:bg-green-200 dark:text-green-800
    indigo: bg-indigo-100 text-indigo-800 dark:bg-indigo-200 dark:text-indigo-800
    purple: bg-purple-100 text-purple-800 dark:bg-purple-200 dark:text-purple-800
    pink: bg-pink-100 text-pink-800 dark:bg-pink-200 dark:text-pink-800
    info: *blue
    success: *green
    warning: *yellow
    error: *red
    default: *default
  link:
    color:
      neutral: &default hover:bg-gray-200 dark:hover:bg-gray-600
      dark: hover:bg-gray-500 dark:hover:bg-gray-700
      light: hover:bg-gray-300 dark:hover:bg-gray-500
      red: &red hover:bg-red-200 dark:hover:bg-red-300
      blue: &blue hover:bg-blue-200 dark:hover:bg-blue-300
      yellow: &yellow hover:bg-yellow-200 dark:hover:bg-yellow-300
      green: &green hover:bg-green-200 dark:hover:bg-green-300
      indigo: hover:bg-indigo-200 dark:hover:bg-indigo-300
      purple: hover:bg-purple-200 dark:hover:bg-purple-300
      pink: hover:bg-pink-200 dark:hover:bg-pink-300
      info: *blue
      success: *green
      warning: *yellow
      error: *red
      default: *default
icon:
  size:
    base: w-3.5 h-3.5
    sm: w-4 h-4
content:
  hidden: sr-only
