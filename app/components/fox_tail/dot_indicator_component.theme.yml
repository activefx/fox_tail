root:
  base: inline-block rounded-full
  size:
    xs: w-1.5 h-1.5
    sm: w-2.5 h-2.5
    base: w-3.5 h-3.5
    lg: w-5 h-5
    xl: w-6 h-6
dot:
  animated?: w-full h-full
  color:
    neutral: &default bg-gray-400
    dark: bg-gray-700
    light: bg-gray-200
    red: bg-red-400
    blue: bg-blue-400
    green: bg-green-400
    yellow: bg-yellow-400
    indigo: bg-indigo-400
    purple: bg-purple-400
    pink: bg-pink-400
    info: bg-blue-700
    success: bg-green-700
    error: bg-red-700
    warning: bg-yellow-700
    default: *default
dot/animation:
  base: absolute animate-ping opacity-75 w-full h-full
container:
  base: relative flex

