root:
  base: h-px bg-gray-300 border-0 dark:bg-gray-700 w-full
  shape:
    base: mx-auto
    square: rounded
    circle: rounded-full
  shape?:
    false:
      size:
        base: h-px
        sm: h-1
    true:
      size:
        xs: w-2 h-2
        sm: w-4 h-4
        base: w-8 h-8
        lg: w-10 h-10
        xl: w-12 h-12
wrapper:
  base: flex items-center justify-center w-full my-4
  trimmed?: w-64 mx-auto
content:
  base: absolute px-4 -translate-x-1/2 bg-white left-1/2 dark:bg-gray-900 text-gray-900 dark:text-white
