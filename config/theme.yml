accessibility:
  sr_only: &sr_only sr-only
components:
  fox_tail/accordion/item:
    root:
      base: group/accordion-item dark:bg-gray-900 text-gray-500 dark:text-gray-400
    body:
      base: border-gray-200 dark:border-gray-700 border-b
      flush?:
        true: py-5
        false: p-5 border-x group-[:last-child]/accordion-item:rounded-b-xl
    header:
      base: >-
        flex items-center w-full 
        font-medium border-gray-200 dark:border-gray-700
        text-gray-500 dark:text-gray-400 
        [&.collapsed]:border-b
        [&:not(.collapsed)]:text-gray-900 [&:not(.collapsed)]:dark:text-white
        group-[:first-child]/accordion-item:rounded-t-xl
        group-[:not(:first-child)]/accordion-item:border-t-0
      flush?:
        true: py-5 border-b
        false: >-
          p-5 [&:not(.collapsed)]:bg-gray-100 dark:[&:not(.collapsed)]:bg-gray-800 border
          group-[:last-child]/accordion-item:[&.collapsed]:rounded-b-xl
    icon:
      base: w-5 h-5 mr-2 shrink-0
    arrow:
      base: w-4 h-4 ml-auto shrink-0
      rotate: group-[.collapsed]:rotate-180
  fox_tail/alert:
    root:
      base: p-4 text-sm
      rounded: rounded-lg
      severity:
        info:
          base: text-blue-800 bg-blue-50 dark:bg-gray-800 dark:text-blue-400
          border?: border-blue-300 dark:border-blue-800
        error:
          base: text-red-800 bg-red-50 dark:bg-gray-800 dark:text-red-400
          border?: border-red-300 dark:border-red-800
        success:
          base: text-green-800 bg-green-50 dark:bg-gray-800 dark:text-green-400
          border?: border-green-300 dark:border-green-800
        warning:
          base: text-yellow-800 bg-yellow-50 dark:bg-gray-800 dark:text-yellow-400
          border?: border-yellow-300 dark:border-yellow-800
        neutral:
          base: text-gray-800 bg-gray-50 dark:bg-gray-800 dark:text-gray-300
          border?: border-gray-300 dark:border-gray-600
      border:
        basic: border
        accent: border-t-4
    wrapper:
      base: flex flex-row gap-3 items-center
    content:
      base: text-sm mt-2
    header:
      base: text-lg font-medium
    icon:
      base: flex-shrink-0 inline w-5 h-5
    dismiss_button:
      base: ml-auto -mr-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8
      severity:
        info: >-
          bg-blue-50 text-blue-500 dark:bg-gray-800 dark:text-blue-400 
          hover:bg-blue-200 dark:hover:bg-gray-700
          focus:ring-blue-400
        error: >-
          bg-red-50 text-red-500 dark:bg-gray-800 dark:text-red-400 
          hover:bg-red-200 dark:hover:bg-gray-700
          focus:ring-red-400
        success: >-
          bg-green-50 text-green-500 dark:bg-gray-800 dark:text-green-400 
          hover:bg-green-200 dark:hover:bg-gray-700
          focus:ring-green-400
        warning: >-
          bg-yellow-50 text-yellow-500 dark:bg-gray-800 dark:text-yellow-400 
          hover:bg-yellow-200 dark:hover:bg-gray-700
          focus:ring-yellow-400
        neutral: >-
          text-gray-500 dark:bg-gray-800 dark:text-gray-300
          hover:bg-gray-200 dark:hover:bg-gray-700 dark:hover:text-white
          focus:ring-gray-400
    dismiss_icon:
      base: w-3 h-3
    footer:
      base: flex flex-row gap-2 mt-4
  fox_tail/avatar:
    root:
      base: inline-block rounded
      rounded: rounded-full
      size:
        xs: w-6 h-6
        sm: w-8 h-8
        normal: w-10 h-10
        lg: w-20 h-20
        xl: w-36 h-36
      src?:
        false: bg-gray-100 dark:bg-gray-600 relative overflow-hidden
      text?: flex items-center justify-center
      border?: ring-2
      border:
        neutral: &fox_tail_avatar_border_default ring-gray-300 dark:ring-gray-500
        dark: ring-gray-800 dark:ring-gray-800
        light: ring-gray-100 dark:ring-gray-700
        red: &fox_tail_avatar_border_red ring-red-300 dark:ring-red-500
        blue: &fox_tail_avatar_border_blue ring-blue-300 dark:ring-blue-500
        green: &fox_tail_avatar_border_green ring-green-300 dark:ring-green-500
        yellow: &fox_tail_avatar_border_yellow ring-yellow-300 dark:ring-yellow-500
        indigo: ring-indigo-300 dark:ring-indigo-500
        purple: ring-purple-300 dark:ring-purple-500
        pink: ring-pink-300 dark:ring-pink-500
        default: *fox_tail_avatar_border_default
        info: *fox_tail_avatar_border_blue
        success: *fox_tail_avatar_border_green
        warning: *fox_tail_avatar_border_yellow
        error: *fox_tail_avatar_border_red
    dot:
      base: absolute border-2 border-white dark:border-gray-800 transform z-[1]
      position:
        top_left: top-0 left-0 -translate-y-1/2 -translate-x-1/2
        top_center: top-0 left-1/2 -translate-y-1/2 -translate-x-1/2
        top_right: &fox_tail_avatar_dot_position_default top-0 right-0 -translate-y-1/2 translate-x-1/2
        center_left: top-1/2 left-0 -translate-y-1/2 -translate-x-1/2
        center: top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2
        center_right: top-1/2 right-0 -translate-y-1/2 translate-x-1/2
        bottom_left: bottom-0 left-0 translate-y-1/2 -translate-x-1/2
        bottom_center: bottom-0 left-1/2 translate-y-1/2 -translate-x-1/2
        bottom_right: bottom-0 right-0 translate-y-1/2 translate-x-1/2
        default: *fox_tail_avatar_dot_position_default
    dot/container:
      base: relative inline-block
    label:
      base: *sr_only
    icon:
      base: absolute text-gray-400
      size:
        xs: w-8 h-8 -left-1
        sm: w-10 h-10 -left-1
        normal: w-12 h-12 -left-1
        lg: w-24 h-24 -left-2
        xl: w-44 h-44 -left-4
    text:
      base: font-medium text-gray-600 dark:text-gray-300
      size:
        xs: text-xs
        sm: text-sm
        normal: text-base
        lg: text-4xl
        xl: text-7xl
  fox_tail/avatar_stack:
    root:
      base: inline-flex mb-5
      size:
        xs: -space-x-2
        sm: -space-x-3
        normal: -space-x-4
        lg: -space-x-8
        xl: -space-x-16
    content:
      base: p-0 z-0
  fox_tail/badge:
    root:
      base: font-medium h-fit rounded
      icon_only?:
        false: inline-flex items-center gap-1
        true:
          base: rounded-full inline-flex items-center justify-center
          size:
            normal: w-6 h-6 p-0.5
            sm: w-7 h-7 p-1
      size:
        normal: text-xs px-2.5 py-0.5
        sm: text-sm px-3 py-1
      pill?: rounded-full
      border?: border
      color:
        neutral: &fox_tail_badge_color_default
          base: bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300
          border?: bg-gray-50 text-gray-500 border-gray-500 dark:bg-gray-400 dark:text-gray-600 dark:border-gray-600
          url?: hover:bg-gray-200 dark:hover:bg-gray-600
        dark:
          base: bg-gray-600 text-gray-100 dark:bg-gray-900 dark:text-gray-200
          border?: bg-gray-100 text-gray-800 border-gray-800 dark:bg-gray-700 dark:text-gray-400 dark:border-gray-400
          url?: hover:bg-gray-500 dark:hover:bg-gray-700
        light:
          base: bg-gray-100 text-gray-600 dark:bg-gray-300 dark:text-gray-600
          border?: bg-gray-50 text-gray-300 border-gray-300 dark:bg-gray-500 dark:text-gray-700 dark:border-gray-700
          url?: hover:bg-gray-300 dark:hover:bg-gray-500
        red: &fox_tail_badge_color_red
          base: bg-red-100 text-red-800 dark:bg-red-200 dark:text-red-800
          border?: bg-red-100 text-red-800 border-red-800 dark:bg-gray-700 dark:text-red-400 dark:border-red-400
          url?: hover:bg-red-200 dark:hover:bg-red-300
        blue: &fox_tail_badge_color_blue
          base: bg-blue-100 text-blue-800 dark:bg-blue-200 dark:text-blue-800
          border?: bg-blue-100 text-blue-800 border-blue-800 dark:bg-gray-700 dark:text-blue-400 dark:border-blue-400
          url?: hover:bg-blue-200 dark:hover:bg-blue-300
        yellow: &fox_tail_badge_color_yellow
          base: bg-yellow-100 text-yellow-800 dark:bg-yellow-200 dark:text-yellow-800
          border?: bg-yellow-100 text-yellow-800 border-yellow-800 dark:bg-gray-700 dark:text-yellow-400 dark:border-yellow-400
          url?: hover:bg-yellow-200 dark:hover:bg-yellow-300
        green: &fox_tail_badge_color_green
          base: bg-green-100 text-green-800 dark:bg-green-200 dark:text-green-800
          border?: bg-green-100 text-green-800 border-green-800 dark:bg-gray-700 dark:text-green-400 dark:border-green-400
          url?: hover:bg-green-200 dark:hover:bg-green-300
        indigo:
          base: bg-indigo-100 text-indigo-800 dark:bg-indigo-200 dark:text-indigo-800
          border?: bg-indigo-100 text-indigo-800 border-indigo-800 dark:bg-gray-700 dark:text-indigo-400 dark:border-indigo-400
          url?: hover:bg-indigo-200 dark:hover:bg-indigo-300
        purple:
          base: bg-purple-100 text-purple-800 dark:bg-purple-200 dark:text-purple-800
          border?: bg-indigo-100 text-purple-800 border-purple-800 dark:bg-gray-700 dark:text-purple-400 dark:border-purple-400
          url?: hover:bg-purple-200 dark:hover:bg-purple-300
        pink:
          base: bg-pink-100 text-pink-800 dark:bg-pink-200 dark:text-pink-800
          border?: bg-pink-100 text-pink-800 border-pink-800 dark:bg-gray-700 dark:text-pink-400 dark:border-pink-400
          url?: hover:bg-pink-200 dark:hover:bg-pink-300
        info: *fox_tail_badge_color_blue
        success: *fox_tail_badge_color_green
        warning: *fox_tail_badge_color_yellow
        error: *fox_tail_badge_color_red
        default: *fox_tail_badge_color_default
    icon:
      size:
        normal: w-3.5 h-3.5
        sm: w-4 h-4
    content:
      icon_only?: *sr_only
  fox_tail/button_base:
    root:
      base: >-
        text-center font-medium rounded-lg 
        focus:ring-4 focus:outline-none
      pill?: rounded-full
      size:
        xs: px-3 py-2 text-xs
        sm: px-3 py-2 text-sm
        normal: px-5 py-2.5 text-sm
        lg: px-5 py-3 text-base
        xl: px-6 py-3.5 text-base
      variant:
        solid:
          color:
            neutral: >-
              text-gray-900 bg-white dark:bg-gray-800 dark:text-gray-400 
              border border-gray-200 dark:border-gray-600 
              hover:bg-gray-100 hover:text-blue-700 dark:hover:text-white dark:hover:bg-gray-700
              focus:ring-gray-200 dark:focus:ring-gray-700
            dark: >-
              text-white bg-gray-800 dark:bg-gray-800
              hover:bg-gray-900 dark:hover:bg-gray-700
              focus:ring-gray-300 dark:focus:ring-gray-700
            light: >-
              text-gray-900 bg-white dark:text-white dark:bg-gray-800  
              border border-gray-300 dark:border-gray-600 
              hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:border-gray-600
              focus:ring-gray-200 dark:focus:ring-gray-700
            blue: &fox_tail_button_base_variant_solid_color_default >-
              text-white bg-blue-700 dark:bg-blue-600
              hover:bg-blue-800 dark:hover:bg-blue-700
              focus:ring-blue-300 dark:focus:ring-blue-800
            red: &fox_tail_button_base_variant_solid_color_red >-
              text-white bg-red-700 dark:bg-red-600
              hover:bg-red-800 dark:hover:bg-red-700
              focus:ring-red-300 dark:focus:ring-red-800
            green: &fox_tail_button_base_variant_solid_color_green >-
              text-white bg-green-700 dark:bg-green-600
              hover:bg-green-800 dark:hover:bg-green-700
              focus:ring-green-300 dark:focus:ring-green-800
            yellow: &fox_tail_button_base_variant_solid_color_yellow >-
              text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-yellow-300 dark:focus:ring-yellow-900
            indigo: >-
              text-white bg-indigo-700 dark:bg-indigo-600
              hover:bg-indigo-800 dark:hover:bg-indigo-700
              focus:ring-indigo-300 dark:focus:ring-indigo-800
            purple: >-
              text-white bg-purple-700 dark:bg-purple-600
              hover:bg-purple-800 dark:hover:bg-purple-700
              focus:ring-purple-300 dark:focus:ring-purple-800
            pink: >-
              text-white bg-pink-700 dark:bg-pink-600
              hover:bg-pink-800 dark:hover:bg-pink-700
              focus:ring-pink-300 dark:focus:ring-pink-800
            info: *fox_tail_button_base_variant_solid_color_default
            success: *fox_tail_button_base_variant_solid_color_green
            warning: *fox_tail_button_base_variant_solid_color_yellow
            error: *fox_tail_button_base_variant_solid_color_red
            default: *fox_tail_button_base_variant_solid_color_default
        outline:
          base: border
          color:
            neutral: >-
              text-gray-900 border-gray-300 dark:text-gray-400 dark:border-gray-600
              hover:text-gray-900 hover:bg-gray-300 dark:hover:text-white dark:hover:bg-gray-600
              focus:ring-gray-300 dark:focus:ring-gray-800
            dark: >-
              text-gray-900 border-gray-800 dark:text-gray-700 dark:border-gray-700
              hover:text-white hover:bg-gray-900 dark:hover:text-gray-900 dark:hover:bg-gray-700
              focus:ring-gray-800 dark:focus:ring-gray-800
            light: >-
              text-gray-400 border-gray-200 dark:text-white dark:border-gray-200
              hover:text-gray-400 hover:bg-gray-200 dark:hover:text-gray-900 dark:hover:bg-white
              focus:ring-gray-200 dark:focus:ring-gray-200
            blue: &fox_tail_button_base_variant_border_color_default >-
              text-blue-700 border-blue-700 dark:text-blue-500 dark:border-blue-500
              hover:text-white hover:bg-blue-800 dark:hover:text-white dark:hover:bg-blue-500 
              focus:ring-blue-300 dark:focus:ring-blue-800
            red: &fox_tail_button_base_variant_border_color_red >-
              text-red-700 border-red-700 dark:text-red-500 dark:border-red-500
              hover:text-white hover:bg-red-800 dark:hover:text-white dark:hover:bg-red-500 
              focus:ring-red-300 dark:focus:ring-red-800
            green: &fox_tail_button_base_variant_border_color_green >-
              text-green-700 border-green-700 dark:text-green-500 dark:border-green-500
              hover:text-white hover:bg-green-800 dark:hover:text-white dark:hover:bg-green-500 
              focus:ring-green-300 dark:focus:ring-green-800
            yellow: &fox_tail_button_base_variant_border_color_yellow >-
              text-yellow-700 border-yellow-700 dark:text-yellow-500 dark:border-yellow-500
              hover:text-white hover:bg-yellow-800 dark:hover:text-white dark:hover:bg-yellow-500 
              focus:ring-yellow-300 dark:focus:ring-yellow-800
            indigo: >-
              text-indigo-700 border-indigo-700 dark:text-indigo-500 dark:border-indigo-500
              hover:text-white hover:bg-indigo-800 dark:hover:text-white dark:hover:bg-indigo-500 
              focus:ring-indigo-300 dark:focus:ring-indigo-800
            purple: >-
              text-purple-700 border-purple-700 dark:text-purple-500 dark:border-purple-500
              hover:text-white hover:bg-purple-800 dark:hover:text-white dark:hover:bg-purple-500 
              focus:ring-purple-300 dark:focus:ring-purple-800
            pink: >-
              text-pink-700 border-pink-700 dark:text-pink-500 dark:border-pink-500
              hover:text-white hover:bg-pink-800 dark:hover:text-white dark:hover:bg-pink-500 
              focus:ring-pink-300 dark:focus:ring-pink-800
            info: *fox_tail_button_base_variant_border_color_default
            success: *fox_tail_button_base_variant_border_color_green
            warning: *fox_tail_button_base_variant_border_color_yellow
            error: *fox_tail_button_base_variant_border_color_red
            default: *fox_tail_button_base_variant_border_color_default
    root/disabled:
      base: pointer-events-none cursor-not-allowed opacity-50
    indicator:
      base: absolute
      position:
        top_left: top-0 left-0 -translate-x-1/2 -translate-y-1/2
        top: top-0 left-1/2 -translate-x-1/2 -translate-y-1/2
        top_right: top-0 right-0 translate-x-1/2 -translate-y-1/2
        center_left: top-1/2 left-0 -translate-x-1/2 -translate-y-1/2
        center_right: top-1/2 right-0 translate-x-1/2 -translate-y-1/2
        bottom_left: bottom-0 left-0 -translate-x-1/2 translate-y-1/2
        bottom: bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2
        bottom_right: bottom-0 right-0 translate-x-1/2 translate-y-1/2
  fox_tail/button:
    root:
      visuals?: group inline-flex items-center justify-center gap-2
    hidden: "hidden"
    visual:
      loader: text-gray-400 dark:text-gray-500 fill-white
      size:
        xs: h-3 w-3
        sm: h-3.5 w-3.5
        normal: h-3.5 w-3.5
        lg: h-4 w-4
        xl: h-4 w-4
  fox_tail/button_group:
    root:
      base: inline-flex
    button:
      base: >-
        [&:not(:first-child)]:rounded-l-none 
        [&:not(:first-child)]:border-l-0
        [&:not(:last-child)]:rounded-r-none
  fox_tail/carousel:
    root:
      base: relative w-full
    slide/container:
      base: relative h-56 overflow-hidden rounded-lg md:h-96
    slide:
      base: duration-700 ease-in-out absolute inset-0 transition-transform transform
    slide/previous:
      base: -translate-x-full z-10
    slide/current:
      base: translate-x-0 z-20
    slide/next:
      base: translate-x-full z-10
    slide/hidden:
      base: hidden
    indicator:
      base: w-3 h-3 rounded-full
    indicator/active:
      base: bg-white dark:bg-gray-800 border-gray-500 dark:border-gray-400
    indicator/inactive:
      base: bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800
    indicator/container:
      base: absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2
    control:
      base: absolute z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none
    control/label:
      base: *sr_only
    control/previous:
      base: top-0 left-0
    control/next:
      base: top-0 right-0
    control/inner_container:
      base: >-
        inline-flex items-center justify-center 
        w-10 h-10 rounded-full 
        bg-white/30 dark:bg-gray-800/30
        group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 
        group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none
    control/visual:
      base: w-4 h-4 text-white dark:text-gray-800
  fox_tail/checkbox:
    root:
      base: >-
        bg-gray-100 dark:bg-gray-700
        rounded border-gray-300 dark:border-gray-600
        focus:ring-2 dark:ring-offset-gray-800
      size:
        sm: w-3 h-3
        normal: w-4 h-4
        lg: w-6 h-6
      color:
        blue: &fox_tail_checkbox_color_default text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600
        red: text-red-600 focus:ring-red-500 dark:focus:ring-red-600
        green: text-green-600 focus:ring-green-500 dark:focus:ring-green-600
        yellow: text-yellow-600 focus:ring-yellow-500 dark:focus:ring-yellow-600
        indigo: text-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600
        purple: text-purple-600 focus:ring-purple-500 dark:focus:ring-purple-600
        pink: text-pink-600 focus:ring-pink-500 dark:focus:ring-pink-600
        default: *fox_tail_checkbox_color_default
  fox_tail/collapsible:
    root/collapsed:
      base: hidden
  fox_tail/collapsible_trigger:
    root:
      base: group
    root/collapsed: collapsed
  fox_tail/dialog:
    header:
      base: >-
        flex items-start justify-between p-4 rounded-t-lg
        text-gray-900 dark:text-white
        border-b border-gray-200 dark:border-gray-700
    body:
      base: p-6 text-gray-500 dark:text-gray-400
    footer:
      base: >-
        flex items-center justify-end gap-2 rounded-b-lg p-6
        border-t border-gray-200 dark:border-gray-700
  fox_tail/dismissible:
    root/dismissing:
      base: transition-opacity duration-300 ease-out opacity-0
    root/dismissed:
      base: hidden
  fox_tail/dot_indicator:
    root:
      base: inline-block rounded-full
      size:
        xs: w-1.5 h-1.5
        sm: w-2.5 h-2.5
        normal: w-3.5 h-3.5
        lg: w-5 h-5
        xl: w-6 h-6
    dot:
      animated?: w-full h-full
      color:
        neutral: &fox_tail_dot_indicator_color_default bg-gray-400
        dark: bg-gray-700
        light: bg-gray-200
        red: bg-red-400
        blue: bg-blue-400
        green: bg-green-400
        yellow: bg-yellow-400
        indigo: bg-indigo-400
        purple: bg-purple-400
        pink: bg-pink-400
        info: bg-blue-700
        success: bg-green-700
        error: bg-red-700
        warning: bg-yellow-700
        default: *fox_tail_dot_indicator_color_default
    dot/animation:
      base: absolute animate-ping opacity-75 w-full h-full
    container:
      base: relative flex
  fox_tail/drawer:
    root:
      base: >-
        fixed z-40 p-4 w-80
        text-gray-500 dark:text-gray-400
        bg-white dark:bg-gray-800
        transition-transform
      placement:
        top: top-0 left-0 right-0 w-full
        bottom: bottom-0 left-0 right-0 w-full
        left: left-0 top-0 h-screen overflow-y-auto
        right: right-0 top-0 h-screen overflow-y-auto
      border?:
        true:
          base: border-gray-200 dark:border-gray-700
          placement:
            top: border-b
            bottom: border-t
            left: border-r
            right: border-l
      rounded?:
        true:
          placement:
            top: rounded-b-lg
            bottom: rounded-t-lg
            left: rounded-r-lg
            right: rounded-l-lg
    root/visible:
      base: transform-none
    root/hidden:
      base:
      placement:
        top: -translate-y-full
        bottom: translate-y-full
        left: -translate-x-full
        right: translate-x-full
    backdrop:
      base:
    body:
      base:
    close:
      base: *sr_only
    close/button:
      base: >-
        absolute top-2.5 right-2.5 w-8 h-8
        inline-flex items-center justify-center
        text-sm text-gray-400 
        rounded-lg bg-transparent
        hover:text-gray-900 dark:hover:text-white
        hover:bg-gray-200 dark:hover:bg-gray-600
    close/icon:
      base: w-6 h-6
    swipeable_edge:
      placement:
        top: top-[60px]
